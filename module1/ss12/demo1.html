<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let input;
    while (true) {
        input = prompt("Nhập số giáo sư muốn kiểm tra. Nếu nhập sai vui lòng nhập lại.")
        if (input.toLowerCase() === "done") {
            break;
        } else {
            if (isNaN(input)) {
                alert("Giáo sư nhập sai không tính")
            }
            arr.push(+input);
        }
    }
    document.write(arr)
</script>
</body>
</html>
