<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Nguyễn Văn A</title>
    <style>
        body {
            font-family: "Times New Roman";

<body>

    <div class="media">

        <video controls>
