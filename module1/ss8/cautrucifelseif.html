<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập tên: ");
    if (input == "Admin") {
        let matKhau = prompt("Nhập mật khẩu: ");
        if (matKhau == "TheMaster") {
            alert("Welcome")
        } else if (matKhau == "null") {
            alert("Canceled")
        } else {
            alert("Wrong password")
        }
    } else if (input == "null") {
        alert("Canceled")
    } else {
        alert("I don’t know you")
    }
</script>
</body>
</html>
